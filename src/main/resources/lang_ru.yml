# Русские сообщения для SnapAI
no-permission: "&cУ вас нет прав для использования этой команды."
player-only-command: "&cЭту команду может использовать только игрок."
unknown-subcommand: "&cНеизвестная подкоманда. Используйте /snapai для помощи."
player-not-found: "&cИгрок %player% не найден."

alerts:
  message: "&8[&3SnapAI&8] &f%player% &bподозревается в читерстве &8(&3%probability% | VL: %vl%&8)"
  toggled-on: "&aОповещения SnapAI включены."
  toggled-off: "&cОповещения SnapAI выключены."

help:
  header: "&b>>> SnapAI Help <<<"
  entry: "&6%usage% &f- %description%"

commands:
  alerts:
    help-usage: "/snapai alerts"
    help-description: "Включить/выключить оповещения для себя"

  hud:
    help-usage: "/snapai hud <игрок>"
    help-description: "Вкл/Выкл отображение Live-вердиктов над головой игрока"
    usage-error: "&cОшибка! Укажите ник игрока."
    enabled: "&8[&3SnapAI&8] &aHUD активирован для игрока &f%target%&a."
    disabled: "&8[&3SnapAI&8] &cHUD деактивирован."

  check:
    help-usage: "/snapai check <игрок>"
    help-description: "Показать последние 5 вердиктов нейросети"

  reload:
    help-usage: "/snapai reload"
    help-description: "Перезагрузить конфигурацию, сообщения и проверки"
    success: "&8[&3SnapAI&8] &aКонфигурация, язык и проверки успешно перезагружены."

  history:
    usage: "&cИспользование: /snapai history <игрок>"
    loading: "&3Загрузка истории для %player%..."
    no-history: "&aУ игрока %player% нет зарегистрированных нарушений."
    header: "&8>><< &3История нарушений %player% &8>><<"
    entry: "&f%date% &8- &3%probability%"
    help-usage: "/snapai history <игрок>"
    help-description: "Показать историю нарушений игрока"

  stats:
    usage: "&cИспользование: /snapai stats <игрок>"
    loading: "&3Загрузка статистики для %player%..."
    header: "&8>><< &3Статистика %player% &8>><<"
    total-violations: "&3Всего нарушений в базе: &f%count%"
    average-probability: "&3Средняя вероятность: &f%avg_prob%%"
    last-violation: "&3Последнее нарушение: &f%date%"
    help-usage: "/snapai stats <игрок>"
    help-description: "Показать статистику нарушений игрока"

  crash:
    usage: "&cИспользование: /snapai crash <игрок> [режим]"
    modes-description: "&eРежимы: entities (спавн сущностей), explosion (мощный взрыв), particles (перегрузка частиц), custompayload (повреждённые пакеты)"
    player-not-found: "&cИгрок не найден: %player%"
    cannot-crash-self: "&cНельзя крашнуть свой собственный клиент!"
    unknown-mode: "&cНеизвестный режим. Доступные режимы: entities, explosion, particles, custompayload"
    success: "&aИнициализация краша %player% методом %mode%"
    failed: "&cНе удалось крашнуть: %error%"
    help-usage: "/snapai crash <игрок> [режим]"
    help-description: "Краш клиента игрока различными методами"

  punish:
    usage: "&cИспользование: /snapai punish <игрок> [причина]"
    player-punished: "&aИгрок %player% был наказан."
    no-reason: "&cПричина не указана."
    help-usage: "/snapai punish <игрок>"
    help-description: "Запускает анимацию наказания для игрока"

  token:
    usage: "&cИспользование: /snapai token set <токен>|clear|info"
    invalid-token: "&cНеверный токен"
    token-activated: "&aТокен активирован! Ваша подписка продлена."
    already-active: "&cУ вас уже есть активная подписка."
    saved: "&aТокен сохранён. Идёт проверка..."
    valid: "&aТокен действителен."
    invalid: "&cТокен недействителен."
    cleared: "&aТокен очищен."
    set-hint: "&7Используйте /snapai token set <токен> для установки токена."
    info-header: "&6=== Информация о токене ==="
    info-token: "&eСохранённый токен: &7%token%"
    info-premium: "&eПремиум-статус: &7%value%"
    info-days: "&eОставшиеся дни: &7%days%"
    info-ip: "&eПоследний IP: &7%ip%"
    info-can-rebind: "&eМожно заново привязать IP: &7%value%"
    validate: "&aАктивен"
    nvalidate: "&cНеактивен"
    help-usage: "/snapai token set <токен>|clear|info"
    help-description: "Управление токеном авторизации"

  server:
    usage: "&cИспользование: /snapai server <action>"
    reloaded: "&aКонфигурация сервера перезагружена."
    stats-generated: "&aСтатистика сгенерирована."
    invalid-action: "&cНеверное действие."
    help-usage: "/snapai server <подкоманда>"
    help-description: "Управление ИИ сервером"

  record:
    help-description: "Управление сбором данных для обучения ИИ"
    help-usage: "/snapai record <start/stop> <игрок> [1/0] [кол-во]"
    usage: "&cИспользование: /snapai record <start/stop> <игрок> [1/0] [кол-во]"
    started: "&aЗапись начата для &f%player%&a! Тип: &f%type%&a. План: &e%amount% &aсетов."
    stopped: "&eЗапись для &f%player% &eостановлена."

console:
  ml-flag: "[SnapAI] ML flag: %player% prob=%prob% VL=%vl%"
  check-flag: "[SnapAI] Check: %player% check=%check% VL=%vl%"

webhook:
  title: "SnapAI"
  description-ml: "ИИ зафиксировал %player% (%probability%)"
  description-check: "Чек %check% сработал на %player%"
  footer: "Автоматическое уведомление"
  detection-ml: "ИИ"
  fields:
    player: "Игрок"
    detection: "Детект"
    probability: "Вероятность"
    vl: "Уровень нарушений"